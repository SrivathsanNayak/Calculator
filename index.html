<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <span class="material-icons" onclick="helpOn()">help</span>
    <div id="help-card" onclick="helpOff()">
        <div id="help-card-text">
            <p>Calculator is supported by keyboard input</p><br>
            <p><em>If display shows NaN, please press <strong>AC</strong></em></p><br><br>
            <p><em>Shortcuts:</em></p><br>
            <p><strong>AC </strong>(a/c): to clear display</p><br>
            <p><strong>CE </strong>(d/backspace/delete): to clear a single entry</p><br>
            <p><strong>= </strong>(enter): to display result of operations</p>
        </div>
    </div>
    <span class="material-icons" id="mode">light_mode</span>
    <div class="container">
        <div id="display">0</div>
        <div id="clear">AC</div>
        <div id="delete">CE</div>
        <div id="power" class="operators">^</div>
        <div id="divide" class="operators">/</div>
        <div id="seven" class="numbers">7</div>
        <div id="eight" class="numbers">8</div>
        <div id="nine" class="numbers">9</div>
        <div id="multiply" class="operators">*</div>
        <div id="four" class="numbers">4</div>
        <div id="five" class="numbers">5</div>
        <div id="six" class="numbers">6</div>
        <div id="subtract" class="operators">-</div>
        <div id="one" class="numbers">1</div>
        <div id="two" class="numbers">2</div>
        <div id="three" class="numbers">3</div>
        <div id="add" class="operators">+</div>
        <div id="zero" class="numbers">0</div>
        <div id="decimal">.</div>
        <div id="equal">=</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
