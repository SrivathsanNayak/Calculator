<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

</head>
<body>
    <div class="container">
        <div id="display">1234</div>
        <div id="clear">AC</div>
        <div id="delete">DEL</div>
        <div id="divide">/</div>
        <div id="seven" class="numbers">7</div>
        <div id="eight" class="numbers">8</div>
        <div id="nine" class="numbers">9</div>
        <div id="multiply">*</div>
        <div id="four" class="numbers">4</div>
        <div id="five" class="numbers">5</div>
        <div id="six" class="numbers">6</div>
        <div id="subtract">-</div>
        <div id="one" class="numbers">1</div>
        <div id="two" class="numbers">2</div>
        <div id="three" class="numbers">3</div>
        <div id="add">+</div>
        <div id="zero" class="numbers">0</div>
        <div id="decimal">.</div>
        <div id="equal">=</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
